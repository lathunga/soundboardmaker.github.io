<!doctype html>
<html>
  <head>
    <title>Sound Board</title>
    <link rel="stylesheet" href="mystyle.css">
  </head>

  <script>
    function play() {
      var audio = document.getElementById("audio");
      audio.play();
    }
  </script>

  <div class="calculator">

    <div class="calculator-keys">

      <button type="button" onclick="play()" value="Uhhh...ya">Uhhh...ya</button>
      <audio id="audio" src="uhh ya.mp3" type="audio/mpeg"</audio>

    </div>
  </div>
</html>
